{% extends "base.html" %} {% block content %}
<div class="container">
  <h2 class="mt-3">Update Weight</h2>
  <form method="post">
    <div class="form-group">
      <label for="weight_before">Weight Before (kg):</label>
      <input
        type="text"
        class="form-control"
        id="weight_before"
        name="weight_before"
        value="{{ weight.weight_before }}"
      />
    </div>
    <div class="form-group">
      <label for="weight_after">Weight After (kg):</label>
      <input
        type="text"
        class="form-control"
        id="weight_after"
        name="weight_after"
        value="{{ weight.weight_after }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
